
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: Uppsala French Movies Festival
url: "http://localhost/uppsalafrenchfestival.github.io"
#url: "https://uppsalafrenchfestival.github.io"

cover: "/assets/cover.png"
logo: "/assets/logo.png"

addr_facebook: "https://www.facebook.com/uppsalafranskafilmfestival/"
#destination: /var/www/html/

# Build settings
markdown: kramdown

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."
    

