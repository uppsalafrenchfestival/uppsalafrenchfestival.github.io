program:
    en:
        program: Program of the Festival
        time: By Time
        theme: By Themes
        scolar: Film for schools
        bergman: Bergman is 100 years old
        bergman_intro: Introduction to Bergman
        By: By
        scolaire_intro: Uppsala Franska Filmfestival, där temat för året är ”ORDET”, La Parole, har glädjen att bjuda er till gratisvisning utav två franska filmer; Swagger, en dokumentär som handlar om förorten, ungdomar och fördomar, samt en fiktion, Vandal, som belyser identitet, familjeband och förebilder. Efter varje filmvisning kommer det finnas möjlighet till givande diskussioner kring filmerna och deras teman. Detta är ett ypperligt tillfälle att få lämna lektionssalen och uppleva fransk film!
        program_download: Download the pdf version of the program here
        pedagogique: Download Educational Package
    fr: 
        program: Programme du Festival
        time: Par Date 
        theme: Par Thème 
        scolar: Films scolaires
        bergman: Bergman a 100 ans 
        bergman_intro: 1918 a été, à bien des égards, une année exceptionnelle. Elle aura vu la Grande Guerre s'achever mais aussi la terrible grippe espagnole se propager. Ingmar Bergman écrit à la première ligne de sa biographie Lanterna Magica "Quand je suis né en juillet 1918, maman avait la grippe espagnole et j'étais dans un si mauvais état que l'on m'a baptisé d'urgence à l'hôpital." C'est ainsi que commença l'existence du réalisateur considéré comme l'un des plus grands de l'histoire du cinéma. En hommage à son oeuvre et pour fêter le centenaire de sa naissance, nous avons le plaisir de présenter deux films.
        By: Par
        scolaire_intro: Uppsala Franska Filmfestival, där temat för året är ”ORDET”, La Parole, har glädjen att bjuda er till gratisvisning utav två franska filmer; Swagger, en dokumentär som handlar om förorten, ungdomar och fördomar, samt en fiktion, Vandal, som belyser identitet, familjeband och förebilder. Efter varje filmvisning kommer det finnas möjlighet till givande diskussioner kring filmerna och deras teman. Detta är ett ypperligt tillfälle att få lämna lektionssalen och uppleva fransk film!
        pedagogique: Télécharger Dossier Pédagogique
        program_download: Télécharger la version pdf du programme
