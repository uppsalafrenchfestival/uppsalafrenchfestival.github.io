accueil:
    en:
        festival: Uppsala French Film Festival 
        date: 22-25 November 2018
        activity: Check out all the activities planned for this edition
        ticket_buy: Buy your tickets to be sure to save a spot
        title_activity: UFFF Activities 2018
        support: They support us
        institutfrancais: French Institute of Sweden
        frenchalliance: French Alliance 
        uppsalakommun: Uppsala Kommun
        movie_selection: Our selection of movies is waiting for you 
        presentation1: This year, for its 7th edition, the Uppsala Franska FilmFestival choose a set of films around the theme of the speech. Stories where expression and communications are cut, broken, hidden or non understood, but also, stories where speech gathers people and save life. 
        presentation2: The festival also celebreates the 100th birthday anniversary of Ingmar Bergman in his favourite cinema with . Also, you will be able to enjoy an opening ceremony cattered by our partner Picard. You can also watch "Victoria", one of the best comedy movie from these last years.
        presentation3: Join us on these 4 days of festival and discover with us the diverse aspects of speech in films at the Slottsbiografen.	
    fr:
        festival: Festival du Film Français d'Uppsala
        date: 22-25 Novembre 2018
        ticket_buy: Acheter vos tickets pour le festival
        activity: Activités prévues pour l'édition 2018
        title_activity: Activité UFFF 2018
        support: Ils nous soutiennent
        institutfrancais: Institut Français de Suède
        frenchalliance: Alliance Française
        uppsalakommun: Commune d'Uppsala
        movie_selection: Regarder la sélection de film pour cette édition  
        presentation1: Cette année, pour sa septième édition, le Festival a choisi de vous présenter des films dans lesquels vous pourriez vous reconnaitre. Des histoires où l’expression et la communication sont rompues, perdues, cachées ou incomprises. Mais aussi des récits où la parole rassemble, rend justice et sauve des vies.
        presentation2: Le festival célèbrera également le centième anniversaire d’Ingmar Bergman dans sa salle de prédilection avec les films ”Jour de fête” et ”Léon Morin prêtre”. Enfin, lors d’une soirée d’ouverture exceptionnelle assortie d’un buffet proposé par notre partenaire Picard, vous pourrez apprécier ”Victoria”, l’une des plus belles comédies françaises de ces dernières années.
        presentation3: Soyez les bienvenu.e.s lors de ces quatre jours et découvrez les mille et une facettes de La Parole au cinéma Slotts !
